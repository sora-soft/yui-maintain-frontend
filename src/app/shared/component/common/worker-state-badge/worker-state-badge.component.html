
<ng-container [ngSwitch]="state">
  <nz-badge *ngSwitchCase="WorkerState.INIT" nzStatus="default" [nzText]="text ? text : '初始化'"></nz-badge>
  <nz-badge *ngSwitchCase="WorkerState.PENDING" nzStatus="processing" [nzText]="text ? text : '启动中'"></nz-badge>
  <nz-badge *ngSwitchCase="WorkerState.READY"  nzStatus="success" [nzText]="text ? text : '运行中'"></nz-badge>
  <nz-badge *ngSwitchCase="WorkerState.STOPPING" nzStatus="processing" [nzText]="text ? text : '正在停止'"></nz-badge>
  <nz-badge *ngSwitchCase="WorkerState.STOPPED" nzStatus="default" [nzText]="text ? text : '已停止'"></nz-badge>
  <nz-badge *ngSwitchCase="WorkerState.ERROR" nzStatus="error" [nzText]="text ? text : '错误'"></nz-badge>
  <nz-badge *ngSwitchDefault nzStatus="default" [nzText]="text ? text : '未知'"></nz-badge>
</ng-container>
